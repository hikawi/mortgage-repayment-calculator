<div
  class="flex size-full flex-col gap-6 bg-slate-900 px-6 py-8 md:rounded-b-3xl md:p-10 xl:rounded-r-3xl xl:rounded-bl-[5rem] xl:rounded-tl-none"
>
  <div class="flex flex-col gap-4 text-white">
    <h2 class="text-preset-2">Your Results</h2>
    <p class="text-preset-4 text-slate-300">
      Your results are shown below based on the information you provided. To
      adjust the results, edit the form and click “calculate repayments” again.
    </p>
  </div>

  <div
    class="flex flex-col gap-4 rounded-lg border-t-4 border-lime px-4 py-6 md:gap-8"
  >
    <div class="flex flex-col gap-2">
      <span class="text-preset-4 text-slate-300">Your monthly repayments</span>
      <span class="text-preset-1 text-lime">
        £{{ monthly | number: "1.2-2" }}
      </span>
    </div>

    <hr class="border-slate-300/25" />

    <div class="flex flex-col gap-2">
      <span class="text-preset-4 text-slate-300">
        Total you'll repay over the term
      </span>
      <span class="text-preset-2 text-white">
        £{{ total | number: "1.2-2" }}
      </span>
    </div>
  </div>
</div>
